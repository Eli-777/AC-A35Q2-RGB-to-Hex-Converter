<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2 class="d-flex justify-content-center">Range Sliders </h2>
        <hr />

        <div class="row d-flex justify-content-center">
            <div class="col-6 " style="color: red;">
                <div class="range d-flex justify-content-center align-items-center">

                    <h4><span class="badge badge-danger">R</span></h4>

                    <div class="col-10">
                        <input type="range" class="slider" min="0" max="255" value="100" id="redRange" oninput="rangeRed.value=value">
                    </div>
                    <h4 class="output"><span class="badge badge-danger"><output id="rangeRed" class="output">100</output></span></h4>
                </div>
            </div>

        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-6" style="color: green;">
                <div class="range d-flex justify-content-center align-items-center">
                    <h4><span class="badge badge-success">G</span></h4>
                    <div class="col-10">
                        <input type="range" class="slider" min="0" max="255" value="100" id="greenRange" oninput="rangeGreen.value=value">
                    </div>
                    <h4 class="output"><span class="badge badge-success"><output id="rangeGreen" class="output">100</output></span></h4>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-6" style="color: blue;">
                <div class="range  d-flex justify-content-center align-items-center">
                    <h4><span class="badge badge-primary">B</span></h4>
                    <div class="col-10">
                        <input type="range" class="slider" min="0" max="255" value="100" id="blueRange" oninput="rangeBlue.value=value">
                    </div>
                    <h4 class="output"><span class="badge badge-primary"><output id="rangeBlue" class="output">100</output></span></h4>
                </div>
            </div>
        </div>

        <div class="row  d-flex justify-content-center">
            <div class="ColorBg" id="hexColor">
                <h3>#646464</h3>
                <!--color code -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
